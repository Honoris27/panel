<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Lisans YÃ¶netim Paneli</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('https://static.wikia.nocookie.net/gladiatus/images/3/39/Bg_body_game.jpg') repeat center center fixed;
      background-size: cover;
      padding: 30px;
      color: #fff;
    }

    h2 {
      color: #ffd700;
      text-shadow: 2px 2px 5px #000;
    }

    nav, .protected {
      display: none;
    }

    nav {
      margin-bottom: 20px;
    }

    nav button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(to bottom, #d4af37, #a67c00);
      color: #fff;
      border: 2px solid #8b6914;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #000;
      font-weight: bold;
      text-shadow: 1px 1px #000;
    }

    nav button.active {
      background: linear-gradient(to bottom, #ffd700, #b8860b);
    }

    section {
      display: none;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border: 2px solid #a67c00;
      border-radius: 15px;
      box-shadow: 3px 3px 10px #000;
    }

    section.active {
      display: block;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #ffd700;
    }

    input {
      padding: 8px;
      margin-top: 5px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button.create, button.delete, button.extend {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      background: #228B22;
      color: white;
      border: 1px solid #145214;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 1px 1px 5px #000;
    }

    button.delete {
      background: #B22222;
      border-color: #7a1b1b;
    }

    button.extend {
      background: #DAA520;
      border-color: #8B6914;
    }

    .result-box, pre {
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>ğŸ” Admin GiriÅŸi</h2>
    <label for="password">Åifre:</label>
    <input type="password" id="password">
    <button onclick="login()">GiriÅŸ Yap</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div class="protected">
    <h2>ğŸ”§ Lisans Paneli</h2>
    <nav>
      <button onclick="switchTab('create')" id="tab-create" class="active">â• Lisans OluÅŸtur</button>
      <button onclick="switchTab('list')" id="tab-list">ğŸ“„ LisanslarÄ± GÃ¶r</button>
    </nav>

    <section id="create" class="active">
      <label for="playerId">ğŸ® Player ID:</label>
      <input type="text" id="playerId" placeholder="Ã–rn: 17053">
      <label for="days">ğŸ“… GeÃ§erlilik (gÃ¼n):</label>
      <input type="number" id="days" placeholder="Ã–rn: 30">
      <button class="create" onclick="createLicense()">Lisans OluÅŸtur</button>
      <div id="createResult" class="result-box"></div>
    </section>

    <section id="list">
      <button onclick="fetchLicenses()">ğŸ”„ Yenile</button>
      <input type="text" id="searchInput" placeholder="Player ID ara..." oninput="filterLicenses()" style="margin-left: 20px; padding: 8px; width: 200px;">
      <button onclick="exportLicenses()" style="margin-left: 10px;">ğŸ“¥ JSON DÄ±ÅŸa Aktar</button>
      <div id="licenseList" style="margin-top: 20px;"></div>
    </section>
  </div>

  <script>
    const API_BASE = "https://gladiusak.onrender.com";
    const ADMIN_PASSWORD = 'admin123';

    function login() {
      const pw = document.getElementById("password").value;
      if (pw === ADMIN_PASSWORD) {
        localStorage.setItem("authToken", pw);
        document.getElementById("login").style.display = "none";
        document.querySelector(".protected").style.display = "block";
        document.querySelector("nav").style.display = "block";
        fetchLicenses();
      } else {
        document.getElementById("loginError").innerText = "HatalÄ± ÅŸifre!";
      }
    }

    if (localStorage.getItem("authToken") === ADMIN_PASSWORD) {
      document.getElementById("login").style.display = "none";
      document.querySelector(".protected").style.display = "block";
      document.querySelector("nav").style.display = "block";
      fetchLicenses();
    }

    function switchTab(tab) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.querySelector(`#${tab}`).classList.add('active');
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      document.querySelector(`#tab-${tab}`).classList.add('active');
    }

    async function createLicense() {
      const playerId = document.getElementById("playerId").value;
      const days = document.getElementById("days").value;
      const licenseKey = `LICENSE-${uuid.v4()}`;  // Benzersiz bir key oluÅŸturuluyor
      const expirationDate = new Date();
      expirationDate.setDate(expirationDate.getDate() + parseInt(days)); // GÃ¼n ekleniyor

      const response = await fetch(`${API_BASE}/create-license`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${localStorage.getItem("authToken")}`
        },
        body: JSON.stringify({
          playerId,
          licenseKey,
          expirationDate: expirationDate.toISOString() // ISO string formatÄ±nda tarih
        })
      });

      const data = await response.json();
      document.getElementById("createResult").innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      fetchLicenses();  // Yeni lisansÄ± gÃ¶ster
    }

    let allLicenses = {};


    async function fetchLicenses() {
  const response = await fetch(`${API_BASE}/licenses`, {
    headers: { "Authorization": `Bearer ${localStorage.getItem("authToken")}` }
  });

  if (!response.ok) {
    console.log("API HatasÄ±:", response.statusText); // API hatasÄ± varsa loglayalÄ±m
    return;
  }

  const data = await response.json();
  console.log("API'den Gelen Veriler:", data); // API'den dÃ¶nen veriyi kontrol et
  allLicenses = data;
  renderLicenses(Object.entries(data));
}


    function renderLicenses(entries) {
      const container = document.getElementById("licenseList");
      container.innerHTML = '';
      entries.forEach(([key, lic]) => {
        const daysLeft = Math.ceil((new Date(lic.expirationDate) - new Date()) / (1000 * 60 * 60 * 24));
        container.innerHTML += `
<pre>
ğŸ”‘ License Key: ${key}
ğŸ® Player ID: ${lic.playerId}
ğŸ“† Expiration: ${lic.expirationDate} (${daysLeft} gÃ¼n kaldÄ±)
ğŸ“£ Announcement: ${lic.announcement}
ğŸ§¾ Support Devs: ${lic.supportDevs}
ğŸ” Refresh Token: ${lic.refreshToken}
<button class="delete" onclick="deleteLicense('${key}')">ğŸ—‘ï¸ Sil</button>
<button class="extend" onclick="extendLicense('${key}', 15)">â• 15 GÃ¼n Uzat</button>
</pre>`;
      });
    }

    async function deleteLicense(key) {
      await fetch(`${API_BASE}/delete-license/${key}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${localStorage.getItem("authToken")}` }
      });
      fetchLicenses();
    }

    async function extendLicense(key, days) {
      await fetch(`${API_BASE}/extend-license`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${localStorage.getItem("authToken")}`
        },
        body: JSON.stringify({ licenseKey: key, days })
      });
      fetchLicenses();
    }

    function filterLicenses() {
      const term = document.getElementById("searchInput").value.toLowerCase();
      const filtered = Object.entries(allLicenses).filter(([_, lic]) => lic.playerId.toLowerCase().includes(term));
      renderLicenses(filtered);
    }

    function exportLicenses() {
      const blob = new Blob([JSON.stringify(allLicenses, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "licenses.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Sayfa kapandÄ±ÄŸÄ±nda oturumu kapat
    window.addEventListener("beforeunload", function () {
      localStorage.removeItem("authToken");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/uuid.min.js"></script>
</body>
</html>
