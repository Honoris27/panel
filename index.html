<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>GladiusAK Admin Paneli</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png'), #2c1e13;
      color: #fffbe6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: gold;
      text-shadow: 1px 1px #000;
    }
    .box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #a67c00;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      font-family: inherit;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #a67c00;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #c08c14;
    }
    .license {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .hidden {
      display: none;
    }
    .icon {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚔️ GladiusAK Admin Paneli</h1>

    <div id="login" class="box">
      <p>🔐 Admin Girişi:</p>
      <input type="password" id="adminPass" placeholder="Şifre" />
      <button onclick="checkLogin()">Giriş Yap</button>
    </div>

    <div id="panel" class="box hidden">
      <div>
        <p>🛡️ Lisans Ekle:</p>
        <input type="text" id="playerId" placeholder="Player ID" />
        <input type="number" id="days" placeholder="Gün (örn: 15)" />
        <button onclick="addLicense()">+ Lisans Ekle</button>
      </div>

      <hr style="margin: 20px 0; border-color: #a67c00;" />

      <div>
        <p>📜 Kayıtlı Lisanslar:</p>
        <div id="licenseList">Yükleniyor...</div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://gladiusak.onrender.com";

    function checkLogin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "142536789") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("panel").classList.remove("hidden");
        loadLicenses();
      } else {
        alert("Yanlış şifre.");
      }
    }

    function generateLicenseKey() {
      function part() {
        return Math.random().toString(16).substr(2, 8).toUpperCase();
      }
      return `${part().substr(0, 8)}-${part()}-${part()}-${part()}`;
    }

    function calculateExpirationDate(days) {
      const date = new Date();
      date.setDate(date.getDate() + Number(days));
      return date.toISOString();
    }

    async function addLicense() {
      const playerId = document.getElementById("playerId").value;
      const days = document.getElementById("days").value;

      if (!playerId || !days) return alert("Tüm alanları doldurun.");

      const licenseKey = generateLicenseKey();
      const expirationDate = calculateExpirationDate(days);

      const response = await fetch(`${API_URL}/create-license`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ playerId, licenseKey, expirationDate })
      });

      const data = await response.json();
      alert("Lisans eklendi.");
      loadLicenses();
    }

    async function loadLicenses() {
      const list = document.getElementById("licenseList");
      list.innerHTML = "Yükleniyor...";
      const res = await fetch(`${API_URL}/list-licenses`);
      const data = await res.json();
      if (!data.licenses.length) return list.innerHTML = "Kayıt bulunamadı.";

      list.innerHTML = "";
      data.licenses.forEach((l, i) => {
        const div = document.createElement("div");
        div.className = "license";
        div.innerHTML = `
          <div><span class="icon">🧍</span><b>${l.playerId}</b></div>
          <div><span class="icon">🔑</span>${l.licenseKey}</div>
          <div><span class="icon">📅</span>${new Date(l.expirationDate).toLocaleString()}</div>
          <button onclick="deleteLicense('${l.playerId}', '${l.licenseKey}')">❌ Sil</button>
          <button onclick="extendLicense('${l.playerId}', '${l.licenseKey}', '${l.expirationDate}')">⏫ 15 Gün Ekle</button>
        `;
        list.appendChild(div);
      });
    }

    async function deleteLicense(playerId, licenseKey) {
      if (!confirm("Silmek istediğinizden emin misiniz?")) return;
      await fetch(`${API_URL}/update-license`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ playerId, licenseKey, newExpirationDate: "2000-01-01T00:00:00Z" })
      });
      alert("Lisans silindi (geçersiz hale getirildi).");
      loadLicenses();
    }

    async function extendLicense(playerId, licenseKey, currentExpDate) {
      const current = new Date(currentExpDate);
      current.setDate(current.getDate() + 15);
      const newDate = current.toISOString();

      await fetch(`${API_URL}/update-license`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ playerId, licenseKey, newExpirationDate: newDate })
      });
      alert("15 gün eklendi.");
      loadLicenses();
    }
  </script>
</body>
</html>
